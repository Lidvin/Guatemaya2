<div class="mx-auto max-w-screen-xl px-4 py-8 bg-white dark:bg-gray-900">
  <!-- Lista de productos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of productsState.state().products; track product.id) {
    <app-product-card class="block" [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>


</div>
