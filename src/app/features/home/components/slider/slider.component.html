<div class="relative w-full h-64 md:h-96 bg-gradient-to-r from-blue-200 to-purple-200 overflow-hidden">
  <!-- Slide Content -->
  <div class="relative w-full h-full flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <!-- Slides -->
    <div *ngFor="let slide of slides" class="w-full h-full flex-shrink-0 flex items-center justify-center">
      <div class="flex flex-col md:flex-row items-center justify-between p-4 w-full max-w-6xl mx-auto">
        <!-- Left Section (Text and Discount) -->
        <div class="text-center md:text-left">
          <h2 class="text-2xl md:text-4xl font-bold text-gray-800">{{ slide.brand }}</h2>
          <h3 class="text-lg md:text-2xl text-gray-600">{{ slide.product }}</h3>
          <p class="text-sm md:text-base text-gray-500">{{ slide.description }}</p>
          <div class="mt-2 {{ slide.discountColor }} text-white rounded-full w-24 h-24 flex items-center justify-center text-xl font-bold shadow-lg">
            {{ slide.discount }}
          </div>
          <p class="text-xs text-gray-500 mt-2">{{ slide.extra }}</p>
        </div>
        <!-- Right Section (Image and Button) -->
        <div class="relative mt-4 md:mt-0">
          <img [src]="slide.imageUrl" [alt]="slide.product" (error)="slide.imageUrl = 'https://via.placeholder.com/200'" class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-lg shadow-lg" loading="lazy" />
          <button class="absolute bottom-4 right-4 {{ slide.buttonColor }} text-white px-4 py-2 rounded-full transition-colors">
            {{ slide.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide(); resetAutoSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">
    ←
  </button>
  <button (click)="nextSlide(); resetAutoSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-700">
    →
  </button>

  <!-- Dots Navigation -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <span *ngFor="let slide of slides; let i = index" (click)="goToSlide(i); resetAutoSlide()" [ngClass]="{'bg-blue-500': currentSlide === i, 'bg-gray-300': currentSlide !== i}" class="w-3 h-3 rounded-full cursor-pointer"></span>
  </div>
</div>
