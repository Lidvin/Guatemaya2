<div class="relative w-full min-h-[16rem] sm:h-64 lg:h-96 bg-gradient-to-r from-blue-200 to-purple-200 overflow-hidden">
  <!-- Slide Content -->
  <div class="relative w-full h-full flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <!-- Slides -->
    <div *ngFor="let slide of slides" class="w-full h-full flex-shrink-0 flex items-center justify-center">
      <div class="flex flex-col sm:flex-row items-center justify-between p-3 sm:p-4 w-full max-w-[90%] sm:max-w-3xl lg:max-w-6xl mx-auto">
        <!-- Left Section (Text and Discount) -->
        <div class="text-center sm:text-left">
          <h2 class="text-xl sm:text-2xl lg:text-4xl font-bold text-gray-800">{{ slide.brand }}</h2>
          <h3 class="text-base sm:text-lg lg:text-2xl text-gray-600">{{ slide.product }}</h3>
          <p class="text-xs sm:text-sm lg:text-base text-gray-500">{{ slide.description }}</p>
          <div class="mt-2 {{ slide.discountColor }} text-white rounded-full w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 flex items-center justify-center text-sm sm:text-lg lg:text-xl font-bold shadow-lg">
            {{ slide.discount }}
          </div>
          <p class="text-[10px] sm:text-xs lg:text-xs text-gray-500 mt-1 sm:mt-2">{{ slide.extra }}</p>
        </div>
        <!-- Right Section (Image and Button) -->
        <div class="relative mt-3 sm:mt-0">
          <img [src]="slide.imageUrl" [alt]="slide.product" (error)="slide.imageUrl = 'https://via.placeholder.com/200'" class="w-32 h-32 sm:w-40 sm:h-40 lg:w-64 lg:h-64 object-cover rounded-lg shadow-lg" loading="lazy" />
          <button class="absolute bottom-2 right-2 sm:bottom-3 sm:right-3 lg:bottom-4 lg:right-4 {{ slide.buttonColor }} text-white px-2 py-1 sm:px-3 sm:py-1.5 lg:px-4 lg:py-2 text-xs sm:text-sm lg:text-base rounded-full transition-colors">
            {{ slide.buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide(); resetAutoSlide()" class="absolute left-2 sm:left-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-1 sm:p-2 rounded-full hover:bg-gray-700 hidden sm:block">
    ←
  </button>
  <button (click)="nextSlide(); resetAutoSlide()" class="absolute right-2 sm:right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-1 sm:p-2 rounded-full hover:bg-gray-700 hidden sm:block">
    →
  </button>

  <!-- Dots Navigation -->
  <div class="absolute bottom-2 sm:bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-1 sm:space-x-2">
    <span *ngFor="let slide of slides; let i = index" (click)="goToSlide(i); resetAutoSlide()" [ngClass]="{'bg-blue-500': currentSlide === i, 'bg-gray-300': currentSlide !== i}" class="w-2 h-2 sm:w-3 sm:h-3 rounded-full cursor-pointer"></span>
  </div>
</div>
