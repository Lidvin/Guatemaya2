<div class="relative w-full h-[500px]"> 
  <div class="swiper" #swiperRef>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div
          class="relative w-full h-full bg-cover bg-center"
          [style.backgroundImage]="'url(' + slide.background + ')'"
        >
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>
          <div class="relative z-10 flex items-center justify-center h-full text-white">
            <div class="text-center">
              <img src="assets/ps5-logo.png" alt="PS5 Logo" class="h-12 mb-4 mx-auto" />
              <h1 class="text-4xl md:text-5xl font-bold mb-2">TODO EL PODER DE PLAY</h1>
              <div class="bg-blue-600 text-white rounded-full px-6 py-2 inline-block mb-4">
                <p class="text-xl font-semibold">HASTA 25% DE DESCUENTO</p>
              </div>
              <img src="assets/ps5-console.png" alt="PS5 Console" class="h-40 mx-auto mb-4" />
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full">
                CLIC AQU√ç
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</div>
